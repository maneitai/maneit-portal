</head>

<body>
<header class="topbar">
  <div class="wrap row">
    <a class="brand" href="../index.html">
      <span class="dot"></span><strong>Maneit Portal</strong><span class="pill">Notes</span>
    </a>

    <nav class="tabs">
      <a class="tab" href="../index.html">Home</a>
      <a class="tab" href="hub.html">Hub</a>
      <a class="tab" href="work.html">Work</a>
      <a class="tab" href="projects.html">Projects</a>
      <a class="tab" href="agents.html">Agents</a>

      <a class="tab" href="notes.html">Notes</a>
      <a class="tab" href="system.html">System</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <h1 class="h1">Notes</h1>
  <p class="muted">Autosaves instantly. Use drafts as a shelf.</p>

  <section class="grid">
    <article class="card span7">
      <h2>Scratchpad</h2>
      <textarea class="field" data-notes placeholder="Write anything. No formatting pressure." style="min-height:320px;"></textarea>

      <div class="grid" style="padding:0;margin-top:10px;">
        <div class="span4">
          <label class="mono" style="display:block;margin:0 0 6px;">Draft title</label>
          <input class="field" data-draft-title placeholder="e.g., Sponsor email draft" />
        </div>
        <div class="span8" style="display:flex;gap:10px;align-items:flex-end;flex-wrap:wrap;">
          <button class="btn" type="button" data-save-draft>Save as Draft</button>
          <a class="btn" href="../index.html#compose">Send to Compose →</a>
        </div>
      </div>

      <p class="mono" style="margin-top:10px;">Stored locally (localStorage).</p>
    </article>

    <article class="card span5">
      <h2>Drafts</h2>
      <div data-drafts-list style="display:flex;flex-direction:column;gap:10px;"></div>
      <p class="mono" style="margin-top:10px;">Click a draft card to load it.</p>
    </article>
  </section>
</main>

<script src="../assets/js/app.js?v=2" defer></script>
</body>
</html>
