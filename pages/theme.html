<body>

  <main class="wrap theme-root">
    <section class="panel theme-panel">
      <div class="panelHead">
        <div class="panelTitle">Theme Selector</div>
        <div class="pill" id="themeCurrent">Current: â€”</div>
      </div>

      <div class="panelBody theme-body">

        <div class="theme-group">
          <h3>ðŸŒ² Forest</h3>
          <div class="theme-row">
            <button class="btn" data-theme="forest-deep">Deep</button>
            <button class="btn" data-theme="forest-core">Core</button>
            <button class="btn" data-theme="forest-light">Light</button>
          </div>
        </div>

        <div class="theme-group">
          <h3>ðŸŒŠ Maneitic Blue</h3>
          <div class="theme-row">

          </div>
        </div>

        <div class="theme-group">
          <h3>ðŸ”¥ Ember</h3>

            <button class="btn" data-theme="ember-core">Core</button>
            <button class="btn" data-theme="ember-light">Light</button>
          </div>
        </div>

        <div class="theme-group">
          <h3>ðŸŸ£ Arcane</h3>

            <button class="btn" data-theme="arcane-light">Light</button>
          </div>
        </div>

        <div class="theme-current muted">
          Theme is applied instantly and stored locally. All pages read the same theme state.
        </div>
      </div>
    </section>
  </main>

  <script src="../assets/js/theme.js"></script>
  <script>
    // purely visual label (still UI-only)
    const cur = document.documentElement.dataset.theme || "maneit-core";
    document.getElementById("themeCurrent").textContent = "Current: " + cur;
    window.addEventListener("click", () => {
      const c = document.documentElement.dataset.theme || "maneit-core";
      document.getElementById("themeCurrent").textContent = "Current: " + c;
    });
  </script>
</body>
