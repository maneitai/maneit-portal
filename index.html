<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Maneit Portal</title>

  <!-- Canonical Home is now pages/home.html -->
  <meta http-equiv="refresh" content="0; url=./pages/home.html" />

  <style>
    :root { color-scheme: dark; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0b0b0e;
      color: rgba(255,255,255,0.88);
    }
    .box{
      width:min(560px, calc(100vw - 32px));
      border:1px solid rgba(255,255,255,0.10);
      border-radius:14px;
      background: rgba(255,255,255,0.03);
      padding:18px;
    }
    .t{ font-size:14px; margin:0 0 8px; letter-spacing:.2px; }
    .m{ font-size:12px; opacity:.72; line-height:1.45; margin:0 0 14px; }
    a{
      display:inline-block;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: inherit;
      text-decoration:none;
      font-size:12px;
    }
    a:hover{ background: rgba(255,255,255,0.08); }
  </style>

  <script>
    // Immediate redirect (faster than meta refresh in some browsers)
    location.replace("./pages/home.html");
  </script>
</head>

<body>
  <div class="box">
    <h1 class="t">Maneit Portal</h1>
    <p class="m">
      Redirecting to canonical Homeâ€¦
      If you are not redirected automatically, use the link below.
    </p>
    <a href="./pages/home.html">Open Home</a>
  </div>
</body>
</html>
